<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Tic Tac Toe Tournament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #333;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #eee;
        }
        #status {
            font-size: 1.5em;
            margin: 10px 0;
        }
        #controls {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Rush Tic Tac Toe Tournament</h1>
        <div id="controls">
            <button id="start-game">Human Start</button>
            <button id="ai-first">AI Starts First</button>
            <button id="reset" style="display: none;">Reset Game</button>
        </div>
        <div id="board"></div>
        <div id="status"></div>
    </div>

    <script>
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('start-game');
        const aiFirstBtn = document.getElementById('ai-first');
        const resetBtn = document.getElementById('reset');

        let cells = [];
        let gameBoard = Array(9).fill(null);
        let isGameOver = false;
        let humanSymbol;
        let aiSymbol;
        let isHumanTurn;

        function initBoard() {
            boardEl.innerHTML = '';
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleClick);
                boardEl.appendChild(cell);
                cells.push(cell);
            }
        }

        function startGame(specificHumanStarts = null) {
            gameBoard = Array(9).fill(null);
            isGameOver = false;
            initBoard();
            startBtn.style.display = 'none';
            aiFirstBtn.style.display = 'none';
            resetBtn.style.display = 'inline-block';
            statusEl.textContent = '';

            // Determine who goes first
            let humanStarts;
            if (specificHumanStarts !== null) {
                humanStarts = specificHumanStarts;
            } else {
                humanStarts = Math.random() < 0.5;
            }

            // Randomize symbols: first player is X or O
            const firstIsX = Math.random() < 0.5;
            const firstSymbol = firstIsX ? 'X' : 'O';
            const secondSymbol = firstIsX ? 'O' : 'X';

            if (humanStarts) {
                humanSymbol = firstSymbol;
                aiSymbol = secondSymbol;
                isHumanTurn = true;
                statusEl.textContent = `Your turn (${humanSymbol})`;
            } else {
                humanSymbol = secondSymbol;
                aiSymbol = firstSymbol;
                isHumanTurn = false;
                statusEl.textContent = `AI's turn (${aiSymbol})`;
                aiMove();
            }
        }

        function handleClick(e) {
            if (!isHumanTurn || isGameOver) return;
            const index = e.target.dataset.index;
            if (gameBoard[index]) return;

            gameBoard[index] = humanSymbol;
            e.target.textContent = humanSymbol;
            checkGameState();
            if (!isGameOver) {
                isHumanTurn = false;
                statusEl.textContent = `AI's turn (${aiSymbol})`;
                aiMove();
            }
        }

        function aiMove() {
            if (isGameOver) return;
            const bestMove = getBestMove(gameBoard, aiSymbol);
            gameBoard[bestMove] = aiSymbol;
            cells[bestMove].textContent = aiSymbol;
            checkGameState();
            if (!isGameOver) {
                isHumanTurn = true;
                statusEl.textContent = `Your turn (${humanSymbol})`;
            }
        }

        function getBestMove(board, player) {
            let bestScore = -Infinity;
            let bestIndex = -1;
            let alpha = -Infinity;
            let beta = Infinity;
            for (let i = 0; i < 9; i++) {
                if (board[i] === null) {
                    board[i] = player;
                    let score = minimaxAB(board, getOpponent(player), alpha, beta);
                    board[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        bestIndex = i;
                    }
                    alpha = Math.max(alpha, score);
                    if (alpha >= beta) {
                        break;
                    }
                }
            }
            return bestIndex;
        }

        function getOpponent(player) {
            return player === aiSymbol ? humanSymbol : aiSymbol;
        }

        function minimaxAB(board, player, alpha, beta) {
            const winner = checkWinner(board);
            if (winner === aiSymbol) return 10;
            if (winner === humanSymbol) return -10;
            if (!board.includes(null)) return 0;

            if (player === aiSymbol) { // maximizing
                let maxScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = player;
                        let score = minimaxAB(board, getOpponent(player), alpha, beta);
                        board[i] = null;
                        maxScore = Math.max(maxScore, score);
                        alpha = Math.max(alpha, maxScore);
                        if (alpha >= beta) break;
                    }
                }
                return maxScore;
            } else { // minimizing
                let minScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = player;
                        let score = minimaxAB(board, getOpponent(player), alpha, beta);
                        board[i] = null;
                        minScore = Math.min(minScore, score);
                        beta = Math.min(beta, minScore);
                        if (alpha >= beta) break;
                    }
                }
                return minScore;
            }
        }

        function checkGameState() {
            const winner = checkWinner(gameBoard);
            if (winner) {
                isGameOver = true;
                if (winner === humanSymbol) {
                    statusEl.textContent = 'You win!';
                } else {
                    statusEl.textContent = 'AI wins!';
                }
            } else if (!gameBoard.includes(null)) {
                isGameOver = true;
                statusEl.textContent = 'It\'s a draw!';
            }
        }

        function checkWinner(board) {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        startBtn.addEventListener('click', () => startGame(true));
        aiFirstBtn.addEventListener('click', () => startGame(false));
        resetBtn.addEventListener('click', () => {
            startBtn.style.display = 'inline-block';
            aiFirstBtn.style.display = 'inline-block';
            resetBtn.style.display = 'none';
            boardEl.innerHTML = '';
            statusEl.textContent = '';
        });
    </script>
</body>
</html>
